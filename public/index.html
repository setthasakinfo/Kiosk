<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Pico Data</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>

<body>
    <div id="data-display"></div>
    <script>
        // Function to update data on the web interface
        function updateData(data) {
            document.getElementById('data-display').innerText = 'Data from Raspberry Pi Pico: ' + data;
        }

        // Function to fetch data from the server
        function fetchData() {
            fetch('http://your-web-server-url.com')
                .then(response => response.json())
                .then(data => updateData(data.data))
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data initially
        fetchData();

        // Update data every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>

</html>
